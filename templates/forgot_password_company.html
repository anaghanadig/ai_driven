<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password - Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- ...existing code... -->
    </nav>

    <img src="../static/images/loginimg.png" alt="Paris">
    <h1>Forgot Password - Company</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-6">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" id="flash-message">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="form-container">
        <form method="POST" action="{{ url_for('forgot_password_company') }}">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <input type="submit" value="Submit">
            <br>
            <p>Remembered your password? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
    </div>

    <!-- Include JavaScript for automatically removing the flash message -->
    <!-- ...existing code... -->
</body>
</html>
