<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Usain Bolt Logo">
        </div>
        <ul>
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="/company_registration">Company Registration</a></li>
            <li class="nav-item"><a class="nav-link" href="/candidate_registration">Candidate Registration</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/placed_students">Placed Students</a></li>
        </ul>
    </nav>

        <img src="../static/images/loginimg.png" alt="Paris">

        <h1>Contact</h1>

        <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-6">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" id="flash-message">
                    {{ message }}
                    
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

        <div class="form-container">
            <form action="" method="POST">
                <label for="email">Your Email:</label>
                <input type="email" name="email" required><br>
                <label for="message">Your Message:</label><br>
                <textarea name="message" rows="4" required></textarea><br>
                <input type="submit" value="Send Message">
            </form>
        </div>

        <!-- Include JavaScript for automatically removing the flash message -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if there's a flash message and automatically hide it after 3 seconds
        setTimeout(function() {
            var flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                flashMessage.style.display = 'none';  // Hide the flash message after 3 seconds
            }
        }, 6000);  // 3000 milliseconds = 3 seconds
    </script>

</body>
</html>
